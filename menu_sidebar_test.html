<!DOCTYPE html>
<html>
<head>
<title>Menu design experiment with hamburger style</title>
<style>
body {
  margin: 0;
}
.sidebar {
  width: 60px; /* Minimized width */
  background-color: #f0f0f0;
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  overflow: hidden; /* Hide content */
}
.sidebar-content {
    padding: 20px;
    white-space: nowrap; /* Prevent content from wrapping */
    position: relative; /* Needed for absolute positioning of the hamburger */
}
.hamburger {
  position: absolute;
  top: 20px;
  left: 20px;
  cursor: pointer;
  z-index: 2;
  background: white;
  padding: 10px;
  border-radius: 5px;
}
.bar {
  width: 25px;
  height: 3px;
  background-color: #333;
  margin: 5px 0;
}
.content {
  padding: 20px;
  margin-left: 60px; /* Match sidebar width */
}
</style>
</head>
<body>
<div class="sidebar">
    <div class="sidebar-content">
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <h2>Menu</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</div>

<div class="content">
  <h1>Main Content</h1>
  <p>Some content here...</p>
</div>

</body>
</html>
